<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kristiania Survey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.discordapp.com/attachments/892652848842698757/908346996941795398/unknown.png" rel="icon" type="image/x-icon"/>
</head>
<body>
    <h1 class="headline">Edit the survey</h1>
    <div id="editSurveySubHeadline">
        <p>Feel free to change any of the title and descripton in the question, to a title/description you feel will suit you better.</p>
        <h3>Edit either the title or description of the question, or edit both the title and the description</h3>
    </div>

    <div class="contentContainer">
        <form method="POST" encoding="UTF-8" action="/api/editQuestion">
            <label>Titles<br><select type="number" id="questions" name="questionTitle"></select></label><br><br>
            <label>New title<br><input type="text" id="newTitle" name="newTitle"></label><br><br>
            <label>New description<br><input type="text" id="newDescription" name="newDescription"></label><br><br>
            <button>Edit</button>
        </form>
    </div><br>

    <div class="returnToFrontpageDiv">
        <a href="index.html">Back to frontpage</a>
    </div>

</body>
<script>
    fetch("/api/questionOptions")
        .then(function(response){
            return response.text();
        }).then(function(text){
        document.getElementById("questions").innerHTML = text;
    });
</script>
</html>
